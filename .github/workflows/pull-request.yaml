name: Terraform Plan on PR

on:
  pull_request:

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Manually Configure AWS CLI
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region ap-south-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

      - name: ğŸ•µï¸ Validate AWS Credentials
        run: |
          aws sts get-caller-identity

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸ“¢ Post Plan Results on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { execSync } = require('child_process');
            let planOutput;
            try {
              planOutput = execSync('terraform show -no-color tfplan', { encoding: 'utf8' });
            } catch (error) {
              console.error('Error running terraform show:', error.message);
              process.exit(1);
            }
            const summary = `
            ### Terraform Plan Summary
            \`\`\`
            ${planOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
